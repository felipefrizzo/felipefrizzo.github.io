box: golang
build:
  steps:
    - script:
        name: setup hugo
        code: go get github.com/gohugoio/hugo
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-minimalist-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: ./public
        branch: master
        repo: felipefrizzo/felipefrizzo.github.io
dev:
  steps:
    - script:
        name: setup hugo
        code: go get github.com/gohugoio/hugo
    - script:
        name: build app
        code: |
              cd /pipeline/source
              hugo
