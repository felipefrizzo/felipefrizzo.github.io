box: golang
build:
  steps:
    - script:
        name: setup hugo
        code: go get github.com/spf13/hugo
    - arjen/hugo-build:
        version: "0.14"
        theme: herring-cove
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - gh-pages:
        token: $GIT_TOKEN
        basedir: ./public
        branch: master
        domain: felipefrizzo.github.io
        repo: felipefrizzo/felipefrizzo.github.io
dev:
  steps:
    - script:
        name: setup hugo
        code: go get github.com/spf13/hugo
    - script:
        name: build app
        code: |
              cd /pipeline/source
              hugo
